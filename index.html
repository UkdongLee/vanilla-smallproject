<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <!-- random image -->
    <article id="bg_photo">
        <div class="bg_photo"></div>
    </article>

    <!-- clock -->
    <article id="clock">
        <form class="jsForm">
            <h1>00:00</h1>
        </form>
    </article>

    <!-- greeing -->
    <article id="greeting">
        <form class="js-greeting-form">
            <input type="text" placeholder="이름을 말해주세요.">
        </form>
        <h2 class="greetings"></h2>
    </article>

    <!-- todolist -->
    <article id="todolist">
        <form class="todoform">
            <input type="text" placeholder="해야 할 일을 써주세요.">
        </form>
        <ul class="toDoList"></ul>
    </article>

    <!-- manage tasks -->
    <div id="manageTask">
        
        <!-- to do -->
        <article class="todo">
            <div class="todo_title">
                <h2>TO DO LIST</h2>
            </div>
            <form class="todo_list">
                <input type="text" placeholder="type what you have to do">
            </form>
            <ul class="todo_content"></ul>
        </article>

        <!-- doing -->
        <article class="doing">
            <div class="doing_title">
                <h2>DOING</h2>
            </div>
            <form class="doing_list"></form>
            <ul class="doing_content"></ul>
        </article>

        <!-- done -->
        <article class="done">
            <div class="done_title">
                <h2>DONE</h2>
            </div>
            <form class="done_list"></form>
            <ul class="done_content"></ul>
        </article>
    </div>

    <!-- queto -->
    <form class="queto">
        <input type="button" value="button">
        <h2 class="quetoSen">sentence</h2>
    </form>

    <!-- weather -->
    <article id="weather">
        <form class="weather">
            
        </form>
    </article>
</body>

<script src="clock.js"></script>
<script src="bg_photo.js"></script>
<script src="todolist.js"></script>
<script src="todolist2.js"></script>
<script src="greeting.js"></script>
<script src="quetoSrc.js"></script>
<script src="queto.js"></script>
<script src="weather.js"></script>
</html>
